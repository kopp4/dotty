# ##############################################################################################################
# TMUX
# ##############################################################################################################
# Press prefix + I (capital i, as in Install) to fetch the plugin.


# transparent
set-option -g status-style bg=default
set-option -g repeat-time 0
#Reload conf by Ctrl + B, then write :source-file ~/.tmux.conf
set-option -g default-shell "/bin/zsh"

# Status
# set -g message-style bg='',fg='#8be9fd'
# set -g status-style bg='',fg='#4cc4c6'
# set -g message-style bg='#202330',fg='#8be9fd'
# set -g status-style bg='#202330',fg='#4cc4c6'
set -g status-interval 1

set -g status-left ''
set -g status-right ''

set-window-option -g window-status-style fg='#bd93f9',bg=default
# set-window-option -g window-status-current-style fg='#ff79c6',bg='#282a36'
set-window-option -g window-status-current-style fg='#5d7fbb',bg='#d5b2e3'

set -g status-justify centre


# Status end

set -g prefix C-b

set -g base-index 1
set-option -g mouse on
set -g set-clipboard on
set -g history-limit 10000

set -g default-terminal "xterm-256color"
set -g terminal-overrides "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"


# Keybinds

# Movement and resize vim controls
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# Rebind splits
bind v split-window -h -c '#{pane_current_path}'
bind b split-window -v -c '#{pane_current_path}'

unbind Up     
unbind Down   
unbind Left   
unbind Right  

unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right

# Rebind rename to R
bind-key r command-prompt -I "#W" "rename-window '%%'"

# github.com/tmux-plugins/tpm
# prefix + U
# prefix + I

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'

# nvim sessions restore
set -g @resurrect-strategy-nvim 'session'

# Tmux package manager
run '/usr/share/tmux-plugin-manager/tpm'
